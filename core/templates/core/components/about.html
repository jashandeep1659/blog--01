{% load static %}
<!-- About category-->
<div class="card rounded-0 border-0 bg-light mb-4 py-lg-4">
  <div class="card-body text-center">
    <h2 class="h3 mb-3">About me</h2><img class="rounded-circle mb-3" src="{{about_me.image.url}}" alt="..." width="100">
    <p class="text-small text-muted">{{about_me.detail}}</p>
    <ul class="list-inline small mb-0 text-dark">
      <li class="list-inline-item"><a class="reset-anchor" href="{{about_me.facebook}}"><i class="fab fa-facebook-f"></i></a></li>
      <li class="list-inline-item"><a class="reset-anchor" href="{{about_me.twiter}}"><i class="fab fa-twitter"></i></a></li>
      <li class="list-inline-item"><a class="reset-anchor" href="{{about_me.instagram}}"><i class="fab fa-instagram"></i></a></li>
      <li class="list-inline-item"><a class="reset-anchor" href="{{about_me.linked_in}}"><i class="fab fa-linkedin"></i></a></li>
      <li class="list-inline-item"><a class="reset-anchor" href="{{about_me.youtube}}"><i class="fab fa-youtube"></i></a></li>
    </ul>
  </div>
</div>
